<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Class Selector</title>
    <style type="text/css">
        .center{
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <h1 class="center">This is example of class selector</h1>
    <p class="center">This is example of class selector </p>
</body>
</html>
