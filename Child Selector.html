<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Child Selector</title>

    <style>
        div>p{
            color: blue;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>
        <p>I m a Good Boy </p>
        <p>i am good boy</p>
    </div>

    
</body>
</html>
