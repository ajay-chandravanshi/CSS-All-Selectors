<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Element Selector</title>
    <style type="text/css">
        div , p {
            text-align: center;
            color: blue;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- Below Section explains about Element Selector -->
    <div>This Style will be applied to all the div tag.</div>

    <p>Thus style will be applied to all the P tag</p>
</body>

</html>
